<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
</head>
<body>
    <h1>Cart</h1>
    <div id="cart-items"></div>

    <script>
        // Retrieve the cart data from local storage
        var cart = JSON.parse(localStorage.getItem('cart'));

        // Get the element where you want to display the cart items
        var cartItemsContainer = document.getElementById('cart-items');

        if (cart && cart.length > 0) {
            // Loop through the cart and create elements for each item
            cart.forEach(function (item) {
                var cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');

                // Create elements to display item details
                var title = document.createElement('h2');
                title.innerText = item.title;

                var price = document.createElement('p');
                price.innerText = 'Price: $' + item.price;

                var image = document.createElement('img');
                image.src = item.image;
                image.alt = item.title;

                // Append elements to the cart item
                cartItem.appendChild(title);
                cartItem.appendChild(price);
                cartItem.appendChild(image);

                // Append the cart item to the cart display
                cartItemsContainer.appendChild(cartItem);
            });
        } else {
            // Handle the case where the cart is empty
            var emptyCartMessage = document.createElement('p');
            emptyCartMessage.innerText = 'Your cart is empty.';
            cartItemsContainer.appendChild(emptyCartMessage);
        }
    </script>
</body>
</html>
